{% extends 'base.html' %}


{% block content %}

        <h1>My Notes</h1>

        {% if count == 0 %}
            <h2>There are no notes.</h2>
        <!--notes container-->
        {% else %}

            {% for note in notes %}

                <div class="note-container">
                    <h2>{{ note.note_title }} <img src="{{ note.note_image_url }}" /></h2>

                    <div class="right">
                        <a class="button details" href="{% url 'details note' pk=note.pk%}">Details</a>
                        <a class="button edit" href="{% url 'edit note' pk=note.pk %}">Edit</a>
                        <a class="button delete" href="{% url 'delete note' pk=note.pk %}">Delete</a>
                    </div>
                    </div>

            {% endfor %}
        <!--end notes container-->
        {% endif %}

{% endblock %}
