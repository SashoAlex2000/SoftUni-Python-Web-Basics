{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static '/images/library.jpg'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static '/css/styles.css'%}">
    <title>Online Books Library</title>
</head>

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="{% url 'index' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, Peter</span>
                        <a class="button" href="{% url 'add book' %}">Add Book</a>
                        <a class="button" href="{% url 'profile page' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Details Page -->
        <section id="details-page" class="details">
            <div class="book-information">
                <h3>{{ book.book_title}} </h3>
                <p class="type">Type: {{ book.book_type }}</p>
                <p class="img"><img src="{{ book.book_image_url }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit book' pk=book.pk %}">Edit</a>
                    <a class="button" href="{% url 'delete book' pk=book.pk %}">Delete</a>
                </div>
            </div>
            <div class="book-description">
                <h3>Description:</h3>
                <p>{{ book.book_description }}</p>
            </div>
        </section>

        <!-- Footer -->
        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
</body>

</html>
